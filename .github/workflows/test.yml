on: [push]

jobs:
  test_version_parsing_1:
    runs-on: ubuntu-latest
    name: Tests version parsing logic works
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3
      - name: Parse a version number
        uses: ./ # Uses an action in the root directory
        id: fullVersion
        with:
          version: "v1.2.3-prerelease.aAzZ-09+build.aAzZ-09"
      - name: Test (success result)
        if: steps.fullVersion.major != '1' || steps.fullVersion.minor != '2' || steps.fullVersion.patch != '3' || steps.fullVersion.prerelease != 'prerelease.aAzZ-09' || steps.fullVersion.build != 'build.aAzZ-09' || steps.fullVersion.version != '1.2.3'
        uses: actions/github-script@v6
        with:
          script: |
            core.setFailed('Parsed version did not match')
